# Ankle Pendulum Controller Configuration
# Controls the world_to_ankle revolute joint for pendulum motion

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: true

    # Controller list
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    ankle_pendulum_controller:
      type: effort_controllers/JointGroupEffortController


# ========================================
# JOINT STATE BROADCASTER
# Publishes joint states to /joint_states topic
# ========================================
joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true


# ========================================
# ANKLE PENDULUM CONTROLLER
# Controls the world_to_ankle joint with effort commands
# Allows pendulum swing motion
# ========================================
ankle_pendulum_controller:
  ros__parameters:
    use_sim_time: true
    
    # Joint controlled by this controller
    joints:
      - world_to_ankle
    
    # Command interface configuration
    command_interfaces:
      - effort
    
    # State interface configuration
    state_interfaces:
      - position
      - velocity
      - effort
