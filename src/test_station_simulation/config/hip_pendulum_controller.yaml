# Hip Pendulum Controller Configuration
# Controls the world_to_hip revolute joint for pendulum motion

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    hip_pendulum_controller:
      type: effort_controllers/JointGroupEffortController


joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true


hip_pendulum_controller:
  ros__parameters:
    use_sim_time: true
    
    joints:
      - world_to_hip
    
    command_interfaces:
      - effort
    
    state_interfaces:
      - position
      - velocity
      - effort
